<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" (click)="dismiss()">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      <!-- <ion-label>{{name}}</ion-label> -->
      <ion-title>{{name}}</ion-title>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">{{name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-list no-lines class="msgbubble" *ngFor="let msg of messages">
    <div class="innermsg left" *ngIf="userId != msg.id">
      {{ msg.reply }}
    </div>
    <div class="innermsg right" *ngIf="userId == msg.id">
        {{ msg.reply }}
    </div>
</ion-list> -->
<div class="" id="chat-window">
  <ion-list *ngFor="let m of messages;let last = last" no-lines class="msgbubble"  >
    <!-- <div class="innermsg left">
      {{ message }}
      <small>10:25 AM</small>
    </div> -->
    <ion-item>
      <div class="innermsg right" >
        {{ m.msg }}
        {{last ? callFunction() : ''}}
        <small style="font-size: 70%;">{{m.time}}</small>
        <ion-icon name="checkmark-done-circle"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
  </div>
</ion-content>
<form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
<ion-footer>
  <ion-toolbar>
    <!-- <ion-chip expand="full"> -->
      <ion-item>
        <!-- <ion-icon name="happy"></ion-icon> -->
        <ion-textarea placeholder="Type a message..." formControlName="msg" ></ion-textarea>
        <!-- <ion-icon name="attach"></ion-icon> -->
        <!-- <ion-icon name="camera"></ion-icon> -->
      </ion-item>
      <!-- </ion-chip> -->
      <!-- primary/secondary/start -->
      <ion-buttons slot="end">
        <ion-button type="submit">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</form>
